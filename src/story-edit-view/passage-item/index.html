<div class="passage" :style="cssPosition" :class="cssClasses" @mousedown.stop="startDrag"
	@touchstart.stop="startDrag" @dblclick.stop="edit" @mouseover="needsMenu = true">
    <div class="frame">
        <!--
        <div class="tags">
            <div v-for="color in tagColors" class="{{color}}"></div>
        </div>
        -->
        <p class="title">
            <span class="badge-create" v-if="isStart"><i class="fa fa-rocket"></i></span>
            <span class="text">{{ passage.name }}</span>
        </p>
        <p class="excerpt">
            {{{ excerpt }}}            
        </p>
    </div> <!-- .frame -->
    <div class="tag-labels-outer">
        <div class="tag-labels">
            <div v-for="tagName in tagNames" class="{{tagNameColorMap[tagName]}}">
                <p>{{ tagName }}</p>
            </div>
        </div>
    </div>

	<passage-menu v-if="needsMenu" :passage="passage" :parent-story="parentStory"></passage-menu>
</div>
